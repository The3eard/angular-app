<div class="col-12 row justify-content-center">
  <form [formGroup]="searchForm" class="offset-md-3 col-md-6 mt-5">
    <mat-form-field appearance="fill">
      <mat-label>Nombre de jugador</mat-label>
      <input
        matInput
        type="text"
        id="text"
        class="form-control"
        name="text"
        placeholder="Nombre de jugador"
        formControlName="text"
      />
    </mat-form-field>
    &nbsp;
    <button mat-raised-button color="primary" (click)="search()">Buscar</button>
  </form>
  <br />
  <div class="col-8 justify-content-center">
    <table *ngIf="b" class="table table-striped table-borderless table-hover">
      <thead class="thead-light">
        <th *ngFor="let col of headers">
          {{ col }}
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td>{{ row.first_name }}</td>
          <td>{{ row.last_name }}</td>
          <td>{{ row.height_feet }} feets, {{ row.height_inches }} inches</td>
          <td>{{ row.weight_pounds }} pounds</td>
          <td>{{ row.position }}</td>
          <td>{{ row.team.full_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
