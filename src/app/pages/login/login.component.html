<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Login</h1>
    </div>
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="offset-md-3 col-md-6"
  >
    <mat-card>
      <mat-form-field appearance="standard" class="form-group col-12">
        <mat-label for="username">Nombre de usuario</mat-label>
        <input
          matInput
          type="text"
          id="userName"
          class="form-control"
          name="userName"
          placeholder="Nombre de usuario"
          formControlName="userName"
        />
      </mat-form-field>
      <mat-form-field appearance="standard" class="form-group col-12">
        <mat-label for="password">Contrase√±a</mat-label>
        <input
          matInput
          type="password"
          id="password"
          class="form-control"
          name="password"
          formControlName="password"
        />
      </mat-form-field>
      <br />
      <div class="d-flex justify-content-center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          id="login"
          name="login"
          class=""
        >
          LogIn
        </button>
        &nbsp;
        <button
          mat-raised-button
          color="accent"
          type="button"
          id="registro"
          name="registro"
          (click)="registro()"
        >
          Registrarse
        </button>
      </div>
    </mat-card>
  </form>
  <br />
  <div class="row">
    <div
      class="offset-4 col-4 text-center p-3 mb-2 text-white"
      *ngIf="mensaje"
      [ngClass]="{ 'bg-success': mensajeSuccess, 'bg-danger': !mensajeSuccess }"
    >
      {{ mensaje }}
    </div>
  </div>
</div>
